<body>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Portfolio</h1>
      <hr>
      <div id="game">
        <div id="extra">
          <h2>Rock, Paper, Scissors</h2>
          <div id="Directions">
            <p> Ready to play?</p>
            <p>Enter your name to start.</p>
            <input id="username" placeholder="Name" />
            <button id="start">Start</button>
          </div>
          <div id="inPlay">
            <div id="which-player"> </div>
            <div id="current-turn"></div>
            <div id="game-play">
              <div id="player1">
                <h3 id="player1-name">Player1</h3>
                <div id="choices"></div>
                <h2 id="player1-chosen"></h2>
                <div class="outcomes">
                  <div class="outcome-trackers" id="player1-wins"></div>
                  <div class="outcome-trackers" id="player1-losses"></div>
                </div>
              </div>
              <div id="result">
                <h2></h2>
              </div>
              <div id="player2">
                <h3 id="player2-name">Player2</h3>
                <div id="choices"></div>
                <h2 id="player2-chosen"></h2>
                <div class="outcomes">
                  <div class="outcome-trackers" id="player2-wins"></div>
                  <div class="outcome-trackers" id="player2-losses"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="chat">
            <h2 id="chat-header"></h2>
            <div id="chat-messages"></div>
            <div id="chat-bar">
              <input id="chat-input" />
              <button id="chat-send">Send</button>
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/JulesDisch/RPS-Multiplayer">Find on GitHub</a></section>
  </div>
  <div id="game-full" class="modal">
    <div class="modal-content">
      <h3 id="full">There's already two players!</h3>
      <button id="ok">OK</button>
    </div>
  </div>
